<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Migrate YSC</title>
</head>
<body>
    <h1>Migrate old versions of YesserCoin</h1>
    <div id="step1">
      <h2>Step 1: Connect wallet</h2>
      <input type="button" value="Connect wallet" id="connectWalletBtn">
    </div>

    <div id="step2" style="display: none">
      <h2>Step 2: Set amount</h2>
      <span>YSCv1 Balance:</span><br>
      <div>YSCv1 Amount:</div><br>
      <input type="number" value="1.00" id="amountInput" min="1" step="1">
      <input type="button" value="Migrate" id="migrateBtn"><br>
      <br>
      <div id="migratesTo"></div><br>
      <input type="button" value="Migrate ALL" id="migrateAllBtn">
    </div>

    <div id="step3" style="display: none">
      <h2>Transaction sent!</h2>
      <p>You may close this page now. Your YSC will be added to your wallet soon.</p>
    </div>

    <div id="step4" style="display: none">
      <h2>Transaction complete!</h2>
      <p>You may close this page now.</p>
    </div>

    <script type="module" src="src/migrate.js"></script>
</body>
</html>

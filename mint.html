<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mint YSC</title>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div id="app">
        <appkit-button />
        <appkit-network-button />
    </div>

    <h1>Mint YesserCoin</h1>
    <div id="step1">
      <h2>Step 1: Connect wallet</h2>
      <input type="button" value="Connect wallet" id="connectWalletBtn">
    </div>

    <div id="step2" style="display: none">
      <h2>Step 2: Mint</h2>
      <div>YSC Amount:</div><br>
      <input type="number" value="1.00" id="amountInput" min="0.01" step="0.01">
      <input type="button" value="Mint" id="mintBtn">
      <br>
      <div id="mintCost"></div>
    </div>

    <div id="step3" style="display: none">
      <h2>Transaction sent!</h2>
      <p>You may close this page now. Your YSC will be added to your wallet soon.</p>
    </div>

    <div id="step4" style="display: none">
      <h2>Transaction complete!</h2>
      <p>You may close this page now.</p>
    </div>

    <script type="module" src="src/mint.js"></script>
</body>
</html>
